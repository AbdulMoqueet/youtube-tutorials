<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Upload Button</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="upload-btn">

        <div class="text">
            <span class="material-icons">attach_file</span>
            Document.pdf
        </div>

        <div class="btn">
            <div class="btn-text">Upload</div>
        </div>

        <div class="progress">
            <p><i class="ri-check-fill"></i>Completed</p>
        </div>

    </div>

    <a href="https://youtu.be/CIhqyKGSbPo" class="the-blood-coders__learn-it-btn" target="_blank">
        <i class="ri-youtube-fill the-blood-coders__btn-icon"></i>
        Learn it
    </a>

    <div class="the-blood-coders__backdrop">
        <div class="the-blood-coders__popup">
            <a href="https://youtu.be/CIhqyKGSbPo" class="the-blood-coders__popup-header" target="_blank">
                <i class="ri-youtube-fill the-blood-coders__btn-icon"></i>TheBloodCoders
            </a>

            <h1 class="the-blood-coders__code-name">
                <span class="the-blood-coders__code-name--span">Animate Upload Button</span> üëçüòç
            </h1>

            <a href="https://youtu.be/CIhqyKGSbPo" class="the-blood-coders__link"
                target="_blank">https://youtu.be/CIhqyKGSbPo</a>
            <a href="#" class="the-blood-coders__ok-btn">Ok</a>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
