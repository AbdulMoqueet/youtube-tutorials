<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blood Coders</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>

<body>

    <audio id="player" preload="auto" loop>
        <source id="audio-source" src="https://thebloodcoders.github.io/music-player-ui/Lily.mp3" type="audio/mpeg">
    </audio>

    <div class="container">

        <div class="buttons">
            <div class="like">
                <i class="ri-heart-3-fill"></i>
            </div>
            <div class="download">
                <i class="ri-download-2-line"></i>
            </div>
        </div>

        <div class="flex-item-1">
            <div class="cover"></div>
            <div class="bg"></div>
        </div>

        <div class="flex-item-2">

            <div class="info-holder">
                <div class="song">Lily</div>
                <div class="artist">Alan Walker</div>

                <div class="progress">
                    <div class="duration">01:28/03:55</div>
                    <div class="bar"></div>
                </div>

                <div class="controls-holder">
                    <div class="controls">
                        <i class="ri-rewind-fill"></i>
                        <i class="ri-play-circle-line pause"></i>
                        <i class="ri-speed-fill"></i>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- YouTube Style -->
    <a href="https://youtu.be/WpX4LA25cEM" class="the-blood-coders__learn-it-btn" target="_blank">
        <i class="ri-youtube-fill the-blood-coders__btn-icon"></i>
        Learn it
    </a>

    <div class="the-blood-coders__backdrop">
        <div class="the-blood-coders__popup">
            <a href="https://youtu.be/WpX4LA25cEM" class="the-blood-coders__popup-header" target="_blank">
                <i class="ri-youtube-fill the-blood-coders__btn-icon"></i>TheBloodCoders
            </a>

            <h1 class="the-blood-coders__code-name">
                <span class="the-blood-coders__code-name--span">Music Player UI</span> ðŸŽ¶ðŸŽµ
            </h1>

            <a href="https://youtu.be/WpX4LA25cEM" class="the-blood-coders__link"
                target="_blank">https://youtu.be/WpX4LA25cEM</a>
            <a href="#" class="the-blood-coders__ok-btn">Ok</a>
        </div>
    </div>

</body>

</html>
