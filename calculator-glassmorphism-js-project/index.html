<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Blood Coders</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center-con">

        <div class="calc">
            <div class="display">
                <div class="screen"></div>
            </div>

            <div class="buttons">

                <div>C</div>
                <div>(</div>
                <div>)</div>
                <div><i class="ri-delete-back-2-fill"></i></div>
                <div>&times;<sup>2</sup></div>
                <div style="font-size: 0.9em;">&plus;/&minus;</div>
                <div>%</div>
                <div>/</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>&times;</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>&plus;</div>
                <div>00</div>
                <div>0</div>
                <div>.</div>
                <div>=</div>
                <div class="operators"></div>

            </div>

        </div>

    </div>

    <audio>
        <source src="btn--sound.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>

</body>

</html>
