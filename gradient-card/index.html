<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Card</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
    <!-- End of fonts -->

    <link rel="stylesheet" href="styles.css">

</head>

<body>


    <div class="card">
        <div class="gradient"></div>
        <div class="info">
            <div class="text">/Blood Coders/</div>
            <div class="title">EVEREST</div>
        </div>

        <div class="time">ASIA <span>09:28 pm</span></div>

    </div>

    <div class="card">
        <div class="gradient" style="background-image: linear-gradient(0deg, #0703fa,transparent);"></div>
        <div class="info">
            <div class="text">/Blood Coders/</div>
            <div class="title">EVEREST</div>
        </div>

        <div class="time">ASIA <span>09:28 pm</span></div>

    </div>

    <div class="card">
        <div class="gradient" style="background-image: linear-gradient(0deg, #009ece,transparent);"></div>
        <div class="info">
            <div class="text">/Blood Coders/</div>
            <div class="title">EVEREST</div>
        </div>

        <div class="time">ASIA <span>09:28 pm</span></div>

    </div>

</body>

</html>
